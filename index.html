<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Doctor Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="header-center">
        <h1>City Care Hospital</h1>
        <p>Doctor Search & Appointment Portal</p>
    </div>

    <div class="header-right">
        <img src="logo.jpg" alt="Hospital Logo" class="logo">
    </div>
</header>

<main class="container">

    <!-- SEARCH SECTION -->
    <section class="search-section">
        <input type="text" id="nameSearch" placeholder="Search doctor name">
        <input type="text" id="specSearch" placeholder="Search specialization">

        <select id="dayFilter">
            <option value="">Any Day</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>
    </section>

    <!-- TABLE APPEARS ONLY BELOW SEARCH -->
    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Specialization</th>
                    <th>Available Days</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="doctorTable"></tbody>
        </table>
    </section>

</main>

<footer>
    © 2026 · Made by <strong>Gopala Krishna H K</strong> · All rights reserved
</footer>

<script src="script.js"></script>
</body>
</html>
